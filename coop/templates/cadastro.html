<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de cooperado</title>
    <style>

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        header {
            background-color: #0066ff;
            color: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav {
            margin: 20px 0;
        }

        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }

        nav a:hover {
            color: #007BFF;
        }

        section {
            padding: 50px 20px;
        }

        section h2 {
            font-size: 2em;
            color: #333;
        }

        form {
            background-color: white;
            padding: 20px;
            margin: 0 auto;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #333;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="submit"] {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        footer {
            background-color: #333;
            color: white;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>


    <header>
        <h1>COOP NORDESTE</h1>
    </header>


    <nav>
        <a href="/">Início</a>
        <a href="{% url 'sobre' %}">Sobre</a>
        <a href="{% url 'cadastrar' %}">Cadastro</a>
        <a href="{% url 'contato' %}">Contato</a>

    </nav>


    <section>
        <section>
            <h2>Área de cadastro</h2>
            <form action="{% url 'cadastrar' %}" method="POST">
                {% csrf_token %}
                
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
        
                <label for="cpf_cnpj">CPF/CNPJ:</label>
                <input type="text" id="cpf_cnpj" name="cpf_cnpj" required>
        
                <label for="endereco">Endereço:</label>
                <textarea id="endereco" name="endereco"></textarea>
        
                <label for="telefone">Telefone:</label>
                <input type="text" id="telefone" name="telefone">
        
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email">
        
                <label for="ativo">Ativo:</label>
                <input type="checkbox" id="ativo" name="ativo" checked>
        
                <input type="submit" value="Cadastrar">
            </form>
        </section>
      
    </section>


    <footer>
        <p>&copy; 2024 - COOP NORDESTE. Todos os Direitos Reservados</p>
    </footer>

</body>
</html>
