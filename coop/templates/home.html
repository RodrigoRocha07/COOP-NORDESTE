<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Controle</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        header {
            background-color: #0066ff;
            color: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header .logo {
            font-size: 24px;
            font-weight: bold;
        }

        header nav a {
            color: white;
            text-decoration: none;
            margin-right: 20px;
            font-size: 16px;
        }

        header nav a:last-child {
            margin-right: 0;
        }

        .container {
            display: flex;
            padding: 20px;
        }

        .main {
            flex: 3;
            padding-right: 20px;
        }

        .side {
            flex: 1;
        }

        .card {
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .card h2 {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .register-clock {
            text-align: center;
        }

        .register-clock .time {
            font-size: 48px;
            margin: 20px 0;
        }

        .register-button {
            background-color: #0066ff;
            color: white;
            font-size: 20px;
            padding: 20px;
            border-radius: 50%;
            display: inline-block;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 150px;
            height:  150px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            gap: 12px;
            margin: 0 auto;
        }

        .register-button:hover {
            background-color: #0052cc;
        }

        .actions {
            display: block;
            margin-top: 20px;
        }

        .actions .action-button,
        .actions button {
            background-color: black;
            color: white;
            padding: 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 80%;
            margin-bottom: 10px;
            text-align: center;
            text-decoration: none;
            display: block;
        }

        .actions button:hover,
        .actions .action-button:hover {
            background-color: #333;
        }

        .side .ad {
            background-color: white;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .ad h3 {
            font-size: 16px;
            margin-bottom: 5px;
        }

        .ad p {
            font-size: 14px;
            color: #666;
        }

        .recent-records {
            margin-top: 20px;
        }

        .recent-records table {
            width: 100%;
            border-collapse: collapse;
        }

        .recent-records table th,
        .recent-records table td {
            text-align: left;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        .recent-records table th {
            background-color: #f0f0f0;
        }
    </style>
</head>

<body>
    <header>
        <div class="logo">LOGO</div>
        <nav>
            <a href="#">Início</a>
            <a href="#">Cadastrar Pessoa</a>
            <a href="#">Exportar</a>
        </nav>
        <div>Olá, Usuário</div>
    </header>

    <div class="container">
        <div class="main">
            <div class="card register-clock">
                <h2> Registro de Ponto</h2>
                <div id="clock" class="time">12:26:28</div>
                <div class="register-button"> <svg xmlns="http://www.w3.org/2000/svg" width="34" height="34" viewBox="0 0 24 24"
                    style="fill: rgb(255, 255, 255);display:block; ">
                    <path
                        d="M5.962 17.674C7 19.331 7 20.567 7 22h2c0-1.521 0-3.244-1.343-5.389l-1.695 1.063zM16.504 3.387C13.977 1.91 7.55.926 4.281 4.305c-3.368 3.481-2.249 9.072.001 11.392.118.122.244.229.369.333.072.061.146.116.205.184l1.494-1.33a3.918 3.918 0 0 0-.419-.391c-.072-.06-.146-.119-.214-.188-1.66-1.711-2.506-6.017.001-8.608 2.525-2.611 8.068-1.579 9.777-.581 2.691 1.569 4.097 4.308 4.109 4.333l1.789-.895c-.065-.135-1.668-3.289-4.889-5.167z">
                    </path>
                    <path
                        d="M9.34 12.822c-1.03-1.26-1.787-2.317-1.392-3.506.263-.785.813-1.325 1.637-1.604 1.224-.41 2.92-.16 4.04.601l1.123-1.654c-1.648-1.12-3.982-1.457-5.804-.841-1.408.476-2.435 1.495-2.892 2.866-.776 2.328.799 4.254 1.74 5.405.149.183.29.354.409.512C11 18.323 11 20.109 11 22h2c0-2.036 0-4.345-3.201-8.601a19.71 19.71 0 0 0-.459-.577zm5.791-3.344c1.835 1.764 3.034 4.447 3.889 8.701l1.961-.395c-.939-4.678-2.316-7.685-4.463-9.748l-1.387 1.442z">
                    </path>
                    <path
                        d="m11.556 9.169-1.115 1.66c.027.019 2.711 1.88 3.801 5.724l1.924-.545c-1.299-4.582-4.476-6.749-4.61-6.839zm3.132 9.29c.21 1.168.312 2.326.312 3.541h2c0-1.335-.112-2.608-.343-3.895l-1.969.354z">
                    </path>
                </svg>Registrar Ponto</div>
            </div>

            <div class="recent-records card">
                <h2>Últimos Registros</h2>
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Data</th>
                            <th>Hora</th>
                            <th>Tipo</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Dados aqui -->
                    </tbody>
                </table>
            </div>
        </div>

        <div class="side">
            <div class="card actions">
                <a href="{% url 'cadastro' %}" class="action-button">Cadastrar Nova Pessoa</a>
                <a href="{% url 'cadastro' %}" class="action-button">Exportar Relatórios</a>
            </div>

            <div class="ad">
                <h3>Anúncio 1</h3>
                <p>Conteúdo do anúncio aqui...</p>
            </div>

            <div class="ad">
                <h3>Anúncio 2</h3>
                <p>Conteúdo do anúncio aqui...</p>
            </div>
        </div>
    </div>

    <script>
        function updateClock() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            const timeString = `${hours}:${minutes}:${seconds}`;
            document.getElementById('clock').textContent = timeString;
        }

        setInterval(updateClock, 1000); // Atualiza o relógio a cada segundo
        updateClock(); // Atualiza imediatamente ao carregar a página
    </script>
</body>

</html>
